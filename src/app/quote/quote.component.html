<div class="container-fluid">
    <h4>Select a Quote</h4>
    <div class="=row" >
       <div class="col-md-5 ">
           <div class="quote-item" *ngFor='let quote of quotes'>
                <p> {{quote.id}}.</p>
                <p> {{quote.Quote}} <br> -{{quote.author}} </p>
                <p>  submitted by:{{quote.submited}}</p>
           </div>
       </div>
       <div class="col-md-5 bg-warning">
            <app-quote-form></app-quote-form>
       </div>
       
    </div>
</div>
